<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>
    <script type="text/javascript">
        let theGrid;
        var viewdata;
        let calendar; // 전역으로 calendar 변수 선언

        // 오늘 날짜 설정
        const date = new Date();
        date.setHours(date.getHours() + 9); // UTC+9로 한국 시간 설정
        const today = date.toISOString().split('T')[0];
        // 현재 년도를 가져옵니다
        const currentYear = new Date().getFullYear();
        // 시작일 input에 올해 1월 1일을 설정합니다
        document.getElementById('startDate').value = `${currentYear}-01-01`;
        document.getElementById('endDate').value = today;
        document.getElementById('year-status').innerText = `${currentYear}년 주문 현황`;

        document.readyState === 'complete' ? init() : window.onload = init;

        // 초반 페이지 진입시 그리드 바인딩 시작
        function init() {
            fetchListData();
            initCalendar();
            initDatas();
        }
        // '.fetchCard' 클래스를 가진 모든 요소에 대해 클릭 이벤트 설정
        $('.fetchCard').click(function() {
            // 클릭된 카드의 data-search-type 속성 값 가져오기
            const searchTypeValue = $(this).data('search-type');
            fetchListData(searchTypeValue);  // 해당 값을 fetchListData 함수로 전달
        });
        function fetchListData(searchTypeValue) {
            let data2 = []; // 데이터를 담을 배열
            let emptyRowsCount = 10;
            $.ajax({
                url: '/api/orderDashboard/read',
                type: 'GET',
                data: {
                    'search_startDate': $('#startDate').val(),
                    'search_endDate': $('#endDate').val(),
                    'search_type': searchTypeValue
                },
                async: false,
                success: function (data) {
                    data2 = data.data;
                    console.log("data2",data2)
                    data2.forEach(item =>{
                        // item.ordflag = getHgrb(item.ordflag);
                        // item.reqdate = getListCgrb2(item.reqdate);
                        // item.remark = getListCgrb2(item.remark);
                        // item.deldate = getListCgrb2(item.deldate);
                        // item.amount = getListCgrb2(item.amount);
                    })
                }
            })
            viewdata = new wijmo.collections.CollectionView(data2);
            if (!theGrid) {
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: true,
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    columns: [
                        { binding: 'ordflag', header: '진행구분', align: 'center', width: 100 },
                        { binding: 'reqdate', header: '의뢰일자', align: 'center', width: 110 },
                        { binding: 'remark', header: '제목', align: 'left', width: 160 },
                        { binding: 'deldate', header: '납품희망일', align: 'center', width: 110 },
                        { binding: 'amount', header: '금액', align: 'center', width: 200 }
                    ],
                    itemsSource: viewdata // 빈 객체가 추가된 배열 사용
                });
                // 헤더를 중앙 정렬하는 이벤트 핸들러
                theGrid.formatItem.addHandler(function (s, e) {
                    if (e.panel === s.columnHeaders) {
                        e.cell.style.textAlign = 'center';
                    }
                });
                // 셀 더블클릭 이벤트 추가
                theGrid.hostElement.addEventListener('dblclick', function (e) {
                    // 클릭한 셀의 행 데이터 가져오기
                    let hitTest = theGrid.hitTest(e);
                    let reqdate;
                    if (hitTest.cellType === wijmo.grid.CellType.Cell) {
                        // 행(row), 행의 데이터(item) 정보 가져오기
                        let row = hitTest.row;
                        reqdate = theGrid.rows[row].reqdate; // reqdate 값 가져오기
                    }
                    // FullCalendar로 이동
                    if (calendar) {
                        //calendar.gotoDate(reqdate); // reqdate를 날짜로 이동
                    }
                });
                // 선택이 변경될 때, 현재 항목 업데이트
                theGrid.rowHeaders.columns.splice(0, 1);
                new FlexGridContextMenu(theGrid);
                window.downloadFileName = 'Order Dashboard';
            } else {
                // 이미 FlexGrid이 존재하는 경우, 데이터만 업데이트
                theGrid.itemsSource = viewdata; // 빈 객체가 추가된 배열 사용
            }
        }

        function initCalendar() {
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                // FullCalendar 설정
                calendar = new FullCalendar.Calendar(calendarEl, {
                    locale: 'ko',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth'
                    },
                    initialView: 'dayGridMonth',
                    height: 714,
                    dayHeaderFormat: { weekday: 'short' },
                    views: {
                        dayGridMonth: {
                            dayCellContent: function (arg) {
                                return arg.dayNumberText.replace('일', '');
                            }
                        }
                    },
                    dateClick: function (info) {
                        console.log('Clicked on: ' + info.dateStr);
                    },
                    events: [] // 기본 이벤트는 빈 배열로 설정
                });

                // 공휴일 데이터 가져오기
                fetchHolidays().then(holidays => {
                    console.log("holidays : ", holidays)
                    holidays.forEach(holiday => {
                        calendar.addEvent({
                            title: holiday.name, // 공휴일 이름
                            start: holiday.date,  // 공휴일 날짜
                            backgroundColor: '#ec193a',
                            borderColor: '#EC193A',
                            textColor: 'white'
                        });
                    });
                    calendar.render(); // 캘린더 렌더링
                }).catch(error => {
                    console.error('공휴일 데이터를 가져오는 데 실패했습니다:', error);
                });

                // 주문현황 데이터 가져오기
                fetchOrderDates().then(orderDates =>{
                    console.log("holidays : ", orderDates)
                    orderDates.forEach(orderDate => {
                        switch (orderDate.name) {
                            case '주문의뢰':
                                calendar.addEvent({
                                    title: '주문의뢰', // 진행구분 이름
                                    start: orderDate.date,  // 진행의뢰 날짜
                                    backgroundColor: '#031B4B',
                                    borderColor: '#031B4B',
                                    textColor: 'white'
                                });
                                break;
                            case '주문확인':
                                calendar.addEvent({
                                    title: '주문확인', // 진행구분 이름
                                    start: orderDate.date,  // 진행의뢰 날짜
                                    backgroundColor: '#03428E',
                                    borderColor: '#03428E',
                                    textColor: 'white'
                                });
                                break;
                            case '주문확정':
                                calendar.addEvent({
                                    title: '주문확정', // 진행구분 이름
                                    start: orderDate.date,  // 진행의뢰 날짜
                                    backgroundColor: '#3069B3',
                                    borderColor: '#3069B3',
                                    textColor: 'white'
                                });
                                break;
                            case '제작진행':
                                calendar.addEvent({
                                    title: '제작진행', // 진행구분 이름
                                    start: orderDate.date,  // 진행의뢰 날짜
                                    backgroundColor: '#C7DFF4',
                                    borderColor: 'rgba(2,165,255,0.07)',
                                    textColor: 'black'
                                });
                                break;
                            case '출고':
                                calendar.addEvent({
                                    title: '출고', // 진행구분 이름
                                    start: orderDate.date,  // 진행의뢰 날짜
                                    backgroundColor: 'white',
                                    borderColor: 'grey',
                                    textColor: 'black'
                                });
                                break;
                            default:
                                console.log("주문현황 바인드 오류 : ", orderDate.name);
                        }
                    });
                    calendar.render(); // 캘린더 렌더링
                }).catch(error => {
                    console.error('주문현황 데이터를 가져오는 데 실패했습니다:', error);
                });
            }
        }

        // 공휴일 데이터를 가져오는 함수
        async function fetchHolidays() {
            const currentYear = new Date().getFullYear();
            const yearsToFetch = [currentYear - 1, currentYear, currentYear + 1]; // 전년도, 현재 연도, 다음 연도 배열 생성

            const holidays = [];

            for (const year of yearsToFetch) {
                const yearHolidays = await fetchHolidaysForYear(year);
                holidays.push(...yearHolidays);
            }
            console.log("holidays : ", holidays)
            return holidays;
        }
        // 주문현황 데이터를 가져오는 함수
        async function fetchOrderDates() {
            // [0: {date: '20230101', name: '1월1일'},{1:}]
            // 모든 행의 데이터를 저장할 배열을 초기화합니다.
            var orderDates = [];
            // viewdata.items를 반복하여 각 항목의 ordflag와 reqdate 값을 가져옵니다.
            for (var i = 0; i < viewdata.items.length; i++) {
                var item = viewdata.items[i];
                orderDates.push({
                    name: item.ordflag,
                    date: item.reqdate
                });
            }
            console.log("orderDates : ", orderDates)
            return orderDates;
        }

        async function fetchHolidaysForYear(year) {
            return new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                var url = 'http://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService/getRestDeInfo';
                var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'R3P3syhq6qRP0cz8mbV2J5t%2B32WwaSN9sH8ZW4k59oKAU3Ze0WvcljMrN36OJqxs38%2F780hMD4QfhCiDZQNUyA%3D%3D';
                queryParams += '&' + encodeURIComponent('solYear') + '=' + encodeURIComponent(year);
                queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('30');

                xhr.open('GET', url + queryParams);
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            var parser = new DOMParser();
                            var xmlDoc = parser.parseFromString(this.responseText, "text/xml");

                            // XML에서 원하는 데이터 추출
                            var items = xmlDoc.getElementsByTagName("item");
                            let holidays = [];
                            for (var i = 0; i < items.length; i++) {
                                var locdate = items[i].getElementsByTagName("locdate")[0].textContent;
                                var dateName = items[i].getElementsByTagName("dateName")[0].textContent;

                                holidays.push({ date: locdate, name: dateName });
                            }
                            resolve(holidays);
                        } else {
                            console.error('오류 발생. HTTP 상태 코드:', this.status);
                            reject(this.status);
                        }
                    }
                };

                xhr.send();
            });
        }
        function initDatas(){
            $.ajax({
                url: '/api/orderDashboard/initDatas',
                type: 'GET',
                data: {},
                async: false,
                success: function (data) {
                    data2 = data.data;
                    data2.forEach(item =>{
                        switch (item.ordflag) {
                            case "0":
                                $('.requestCnt').html(item.ordflag_count + '<span class="small-unit" style="font-size: 0.5em; opacity: 0.5;"> 건</span>');
                                break;
                            case "1":
                                $('.checkCnt').html(item.ordflag_count + '<span class="small-unit" style="font-size: 0.5em; opacity: 0.5;"> 건</span>');
                                break;
                            case "2":
                                $('.estimateCnt').html(item.ordflag_count + '<span class="small-unit" style="font-size: 0.5em; opacity: 0.5;"> 건</span>');
                                break;
                            case "3":
                                $('.produceCnt').html(item.ordflag_count + '<span class="small-unit" style="font-size: 0.5em; opacity: 0.5;"> 건</span>');
                                break;
                            case "4":
                                $('.deliveryCnt').html(item.ordflag_count + '<span class="small-unit" style="font-size: 0.5em; opacity: 0.5;"> 건</span>');
                                break;
                            default:
                                console.log("주문현황 바인드 오류 : ", item.ordflag);
                        }
                    })
                }
            })
        }
    </script>
